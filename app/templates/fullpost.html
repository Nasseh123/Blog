{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1" id="article">
            <h1>{{post.title}}</h1>
            <hr>
            <br>
            <p>{{post.post}}</p>
            {{post.timeposted}}
            <hr>
        </div>
    </div>
</div>

<div class="conatainer">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            
            {% import 'bootstrap/wtf.html' as wtf %}
            {{wtf.quick_form(comment)}}
            <h3>Comments</h3>
            {% for comment in postcomments %}
            
           
            
            <i><sub>{{comment.commenter}} says:</sub></i>
            <br> {{comment.comment}}
            <hr>
             
            
           
            {% endfor %}

           

    </div>
</div>
{% endblock %}
